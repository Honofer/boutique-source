{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ produit.image.url }}" alt="{{ produit.nom }}" class="img-fluid mb-3">
        </div>
        <div class="col-md-6">
            <h1>{{ produit.nom }}</h1>
            <p>{{ produit.description }}</p>
            <p><strong>Catégories : 
                {% for categorie in produit.categories.all %}
                    {{ categorie.nom }}{% if not forloop.last %}, {% endif %}
                {% endfor %}
            </strong></p>
            <p><strong>Prix : {{ produit.prix }} FCFA</strong></p>
            <a href="{% url 'gestion:liste_produits' %}" class="btn btn-secondary">Retour à la liste</a>
        </div>
    </div>
</div>
{% endblock %}
