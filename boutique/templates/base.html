<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de la Boutique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .night-mode {
            background-color: #343a40 !important;
            color: white !important;
        }
        .night-mode .card,
        .night-mode .modal-content,
        .night-mode .table,
        .night-mode .list-group-item {
            background-color: #444 !important;
            color: white !important;
        }
        .night-mode .navbar {
            background-color: #222 !important;
        }
        .night-mode .btn-secondary,
        .night-mode .dropdown-menu,
        .night-mode .form-control {
            background-color: #555 !important;
            color: white !important;
            border-color: #444 !important;
        }
        .night-mode .table thead {
            background-color: #555 !important;
        }
        .night-mode .table td,
        .night-mode .table th,
        .night-mode .list-group-item {
            border-color: #666 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'gestion:accueil' %}">Boutique</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gestion:liste_produits' %}">Produits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gestion:liste_ventes' %}">Ventes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gestion:tableau_de_bord' %}">Tableau de bord</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'gestion:deconnexion' %}">DÃ©connexion</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'gestion:connexion' %}">Connexion</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <button id="toggle-mode" class="btn btn-secondary"><i class="fas fa-adjust"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('nightMode') === 'enabled') {
                document.body.classList.add('night-mode');
            }
        });
        document.getElementById('toggle-mode').addEventListener('click', function() {
            document.body.classList.toggle('night-mode');
            if (document.body.classList.contains('night-mode')) {
                localStorage.setItem('nightMode', 'enabled');
            } else {
                localStorage.setItem('nightMode', 'disabled');
            }
        });
    </script>
</body>
</html>
