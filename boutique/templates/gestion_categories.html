{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Gestion des Catégories</h1>
    <a href="{% url 'gestion:ajouter_categorie' %}" class="btn btn-primary mb-3">Ajouter une catégorie</a>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for categorie in categories %}
            <tr>
                <td>{{ categorie.nom }}</td>
                <td>
                    <a href="{% url 'gestion:modifier_categorie' categorie.id %}" class="btn btn-sm btn-warning">Modifier</a>
                    <a href="{% url 'gestion:supprimer_categorie' categorie.id %}" class="btn btn-sm btn-danger">Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
