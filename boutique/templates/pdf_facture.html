<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Facture</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .facture { width: 100%; max-width: 800px; margin: auto; }
        .header { text-align: center; margin-bottom: 20px; }
        .header h2 { margin: 0; }
        .details { margin-bottom: 20px; }
        .details p { margin: 5px 0; }
        .footer { text-align: center; margin-top: 30px; font-size: 12px; color: #777; }
    </style>
</head>
<body>
    <div class="facture">
        <div class="header">
            <h2>Facture</h2>
            <p>Numéro de facture : {{ facture.numero_facture }}</p>
        </div>
        <div class="details">
            <p><strong>Date :</strong> {{ facture.date_emission }}</p>
            <p><strong>Produit :</strong> {{ facture.vente.produit.nom }}</p>
            <p><strong>Quantité vendue :</strong> {{ facture.vente.quantite_vendue }}</p>
            <p><strong>Montant total :</strong> {{ facture.vente.montant_total }} FCFA</p>
        </div>
        <div class="footer">
            <p>Merci pour votre achat !</p>
        </div>
    </div>
</body>
</html>
