{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Tableau de bord</h1>
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total des ventes</h5>
                    <p class="card-text">{{ total_ventes }} FCFA</p>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Produits en rupture de stock</h5>
                    <ul class="list-group">
                        {% for produit in produits_en_rupture %}
                        <li class="list-group-item">{{ produit.nom }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
